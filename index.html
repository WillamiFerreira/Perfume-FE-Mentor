<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfume</title>
</head>

<body>
    <div class="counteiner">
        <div class="main">
            <div class="imagem">
                <picture>
                    <source media='(min-width: 768px)' srcset="imagens/image-product-desktop.jpg">
                    <img src="imagens/image-product-mobile.jpg" alt="">
                </picture>
            </div>
            <div class="textos">
                <div class="perfume">PERFUME</div>
                <div class="titulo">Gabrielle Essence Eau De Parfum</div>
                <div class="paragrafo">A floral, solar and voluptuous interpretation
                    composed by OLiver Polge, Perfume-Creator for the House of CHANEL.
                </div>
                <div class="preco"><span class="newprice">$149.99</span> <s>$169.99</s></div>
                <div class="botao">
                    <img src="imagens/icon-cart.svg" alt="perfume da chanel">
                    <p>Add to Card</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
